apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-service-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joshua-igoni/kubernettes-idp
    targetRevision: main
    path: apps/sample-service
    helm:
      valueFiles:
        - values/values-kind.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: demo
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: [ CreateNamespace=true ]
