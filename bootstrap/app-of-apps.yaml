apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernettes-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/joshua-igoni/kubernettes-idp
    targetRevision: main
    path: clusters/dev
  destination: { server: https://kubernetes.default.svc, namespace: argocd }
  syncPolicy: { automated: { prune: true, selfHeal: true } }