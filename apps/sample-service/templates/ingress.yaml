apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sample-service.fullname" . | default (printf "%s-%s" .Chart.Name .Release.Name) }}
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "sample-service.fullname" . | default (printf "%s-%s" .Chart.Name .Release.Name) }}
                port:
                  number: {{ .Values.service.port }}
