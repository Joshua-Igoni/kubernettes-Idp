{{- if .Values.canary.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata: { name: {{ include "sample-service.fullname" . }} }
spec:
  replicas: {{ .Values.replicas }}
  selector: { matchLabels: { app.kubernetes.io/name: {{ include "sample-service.name" . }} } }
  template:
    metadata: { labels: { app.kubernetes.io/name: {{ include "sample-service.name" . }} } }
    spec:
      containers:
        - name: web
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports: [{ containerPort: {{ .Values.containerPort }} }]
          readinessProbe: { httpGet: { path: /healthz, port: {{ .Values.containerPort }} } }
          resources: {{- toYaml .Values.resources | nindent 10 }}
  strategy:
    canary:
      steps:
        - setWeight: 25
        - pause: { duration: 60 }
        - setWeight: 50
        - pause: { duration: 60 }
{{- end }}
